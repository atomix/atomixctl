project_name: atomix

before:
  hooks:
    - go mod tidy

builds:
  - id: darwin-amd64
    main: ./cmd/atomix
    binary: atomix
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l
    ldflags:
      - -s -w
      - -X github.com/atomix/cli/pkg/version.shortCommit={{ .ShortCommit }}
      - -X github.com/atomix/cli/pkg/version.commit={{ .FullCommit }}
      - -X github.com/atomix/cli/pkg/version.version=v{{ .Version }}
  - id: darwin-arm64
    main: ./cmd/atomix
    binary: atomix
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l
    ldflags:
      - -s -w
      - -X github.com/atomix/cli/pkg/version.shortCommit={{ .ShortCommit }}
      - -X github.com/atomix/cli/pkg/version.commit={{ .FullCommit }}
      - -X github.com/atomix/cli/pkg/version.version=v{{ .Version }}
  - id: linux-amd64
    main: ./cmd/atomix
    binary: atomix
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=gcc
      - CXX=g++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l
    ldflags:
      - -s -w
      - -X github.com/atomix/cli/pkg/version.shortCommit={{ .ShortCommit }}
      - -X github.com/atomix/cli/pkg/version.commit={{ .FullCommit }}
      - -X github.com/atomix/cli/pkg/version.version=v{{ .Version }}
  - id: linux-arm64
    main: ./cmd/atomix
    binary: atomix
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l
    ldflags:
      - -s -w
      - -X github.com/atomix/cli/pkg/version.shortCommit={{ .ShortCommit }}
      - -X github.com/atomix/cli/pkg/version.commit={{ .FullCommit }}
      - -X github.com/atomix/cli/pkg/version.version=v{{ .Version }}
  - id: windows-amd64
    main: ./cmd/atomix
    binary: atomix
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l
    ldflags:
      - -s -w
      - -X github.com/atomix/cli/pkg/version.shortCommit={{ .ShortCommit }}
      - -X github.com/atomix/cli/pkg/version.commit={{ .FullCommit }}
      - -X github.com/atomix/cli/pkg/version.version=v{{ .Version }}
  - id: docker
    main: ./cmd/atomix
    binary: atomix
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=gcc
      - CXX=g++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l
    ldflags:
      - -s
      - -X github.com/atomix/cli/cmd/atomix.environment=Docker
      - -X github.com/atomix/cli/pkg/version.shortCommit={{ .ShortCommit }}
      - -X github.com/atomix/cli/pkg/version.commit={{ .FullCommit }}
      - -X github.com/atomix/cli/pkg/version.version=v{{ .Version }}
  - id: protoc-gen-template
    main: ./cmd/protoc-gen-template
    binary: protoc-gen-template
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=gcc
      - CXX=g++
    flags:
      - -mod=readonly
      - -trimpath
    gcflags:
      - all=-N -l

archives:
  - builds:
      - darwin-amd64
      - darwin-arm64
      - linux-amd64
      - linux-arm64
      - windows-amd64

dockers:
  - id: atomix-cli
    dockerfile: build/docker/Dockerfile
    ids:
      - docker
      - protoc-gen-template
    image_templates:
      - "atomix/cli:latest"
      - "{{ if (not .IsSnapshot) }}atomix/cli:{{ .Tag }}{{ end }}"
      - "{{ if (not .IsSnapshot) }}atomix/cli:v{{ .Major }}.{{ .Minor }}{{ end }}"
    extra_files:
      - build/docker/

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-{{.ShortCommit}}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'

release:
  github:
    owner: atomix
    name: cli
  prerelease: auto
  draft: true
